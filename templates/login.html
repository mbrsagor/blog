<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Login</title>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head><body><div class="container">    <div class="row">        <div class="col-lg-12">            <div class="card">                <div class="card-header">                    <h4 class="card-title">Login</h4>                </div>                <div class="card-body">                    <form method="POST">                        {% csrf_token %}                        <div class="form-group">                            <label for="username">Username</label>                            <input type="text"                                   class="form-control"                                   name="username"                                   id="username"                                   placeholder="Enter username"/>                        </div>                        <div class="form-group">                            <label for="password">Password</label>                            <input type="password"                                    name="password"                                    class="form-control"                                    id="password"                                    placeholder="*********"/>                        </div>                        <button type="submit" class="btn btn-info">Login</button>                    </form>                </div>            </div>        </div>    </div></div></body></html>
