{% extends 'base.html' %}{% block title %} {{ post.title }} {% endblock %}{% block content %}    <div class="card">        <div class="card-header">{{ post.title }}</div>        <div class="card-body">            <blockquote class="blockquote mb-0">                <p>{{ post.body }}</p>                <footer class="blockquote-footer">{{ post.created_at }}<cite title="Source Title">                  || Author: {{ post.author }}</cite>                </footer>            </blockquote>        </div>    </div>{% endblock %}
