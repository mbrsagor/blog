{% extends 'base.html' %}{% block title %} Homepage {% endblock %}{% block content %}    {% if posts %}        {% for post in posts %}            <div class="card border-success mb-3">                <div class="card-header">Author: {{ post.author }} {{ post.id }}</div>                <div class="card-body text-success">                    <h5 class="card-title"><a href="{% url 'detail_page' post.id %}">{{ post.title }}</a></h5>                    <p class="card-text">{{ post.body }}</p>                </div>                <div class="card-footer bg-transparent border-success">Publish on {{ post.created_at }}</div>            </div>        {% endfor %}    {% endif %}{% endblock %}
